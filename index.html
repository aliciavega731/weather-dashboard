<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-6 bg-light">
        <p class="search-header">Search for a city here:</p>
        <div class="mb-3">
          <input id="input-city" type="text" class="form-control" placeholder="Insert city name"
            aria-label="Insert city name">
          <div class="input-group-append">
            <button class="btn btn-primary align-middle" type="button" id="button-search">
              <i class="fas fa-search">Search for a city</i>
            </button>
          </div>
        </div>
        <button class="btn btn-primary" id="clear-history" type="button">Clear search history</button>
        <form id="search-history"></form>
      </div>
      <div class="col-6">
        <div class="row">
          <div class="col-12 border m-3 rounded">
            <div class="row">
              <div class="col-12">
                <span id="city-name" class="align-middle"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h3>Five-Day Forecast</h3>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./assets/js/script.js"></script>

</html>
